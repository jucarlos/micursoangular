<app-modal></app-modal>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Ejercicio</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLinkActive="active"
            routerLink="/home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/directivas"
            >Directivas</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['temario']"
            >Temario</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['pipes']"
            >Pipes</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Formularios
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" [routerLink]="['fortemplate']"
                >En el Html</a
              >
            </li>
            <li>
              <a class="dropdown-item" [routerLink]="['forts']">En el TS</a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['registro']"
            >Registro</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link disabled"
            href="#"
            tabindex="-1"
            aria-disabled="true"
            >Disabled</a
          >
        </li>
      </ul>

      <span class="navbar-text mx-3">
        <app-datos-usuario></app-datos-usuario>
      </span>
      <button
        *ngIf="!usuarioService.autenticado"
        class="btn btn-outline-success btn-sm"
        data-bs-toggle="modal"
        [disabled]="usuarioService.haciandoLoginLogout"
        data-bs-target="#exampleModal"
      >
        <i
          [ngClass]="{
            'fas fa-spinner fa-spin': usuarioService.haciandoLoginLogout
          }"
        ></i>
        Entrar
      </button>

      <button
        *ngIf="usuarioService.autenticado"
        class="btn btn-outline-success btn-sm"
        [disabled]="usuarioService.haciandoLoginLogout"
        (click)="usuarioService.logout()"
      >
        <i
          [ngClass]="{
            'fas fa-spinner fa-spin': usuarioService.haciandoLoginLogout
          }"
        ></i>
        Salir
      </button>
    </div>
  </div>
</nav>
