<div class="card animate__animated animate__fadeIn animate__fast mt-3">
    <div class="card-body">
      <h5 class="card-title">Ejemplo de Angular Material </h5>
      <p class="card-text">Este ejemplo es un input con un snack-bar</p>
      <mat-form-field>
        <mat-label>Duraci√≥n en segundos</mat-label>
        <input type="number" [(ngModel)]="durationInSeconds" matInput>
      </mat-form-field>
      <div>
          <button class="btn btn-outline-info"
          (click)="openSnackBar('Pues un mensaje', 'OK')">Prueba el mensaje</button>
      </div>
    </div>
  </div>
