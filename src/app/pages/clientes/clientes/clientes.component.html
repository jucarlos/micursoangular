<div class="card animate__animated animate__fadeIn animate__fast mt-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <button 
    routerLink="/cliente/nuevo"
    class="btn btn-outline-primary">Nuevo Cliente</button>
    <hr />

    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">
            Sistema de búsqueda, sólo para usuarios autenticados
          </h6>

          <input
            [disabled]="false"
            name="termino"
            type="text"
            class="form-control"
            placeholder="Buscar clientes..."
          />
        </div>
      </div>
    </div>

    <div
      *ngIf="cargando"
      class="alert alert-info mt-2 text-center"
      role="alert"
    >
      <i class="fas fa-spinner fa-spin"></i> Cargando. Espere un momento
    </div>

    <div *ngIf="!cargando">
      <h6 class="card-title mt-2">
        Listado Clientes (<small> {{ totalRegistros }} </small>)
      </h6>

      <table class="table table-striped table-bordered mt-2">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Identificador</th>
            <th>email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes; let i = index">
            <td class="w40 align-middle">{{ i + 1 }}</td>
            <td class="w150">{{ cliente.nombre }}</td>
            <td class="w100">{{ cliente.identificador }}</td>
            <td class="w150">{{ cliente.email }}</td>
            <td class="w70 align-middle">
              <button 
                [routerLink]="['/cliente', cliente._id]"
                class="btn btn-outline-primary btn-sm me-2">
                <i class="fa fa-edit"></i>
              </button>
              <button (click)="borrarCliente(cliente)"
              class="btn btn-outline-danger btn-sm">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button (click)="cambiarDesde(-5)" class="btn btn-secondary me-2">Anteriores</button>
    <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
  </div>
</div>
